<!DOCTYPE html>

        #yes {

        .chat-box {

            font-family: "Poppins", sans-serif;
            color: #e65100;
            animation: shake 0.3s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(-2deg); }
            100% { transform: translate(-50%, -50%) rotate(2deg); }
        }
        .flower {
            position: fixed;
            width: 250px;
            height: 250px;
            animation: sway 2s infinite alternate ease-in-out;
        }
        .flower.top-left {
            top: 0;
            left: 0;
        }
        .flower.top-right {
            top: 0;
            right: 0;
        }
        .flower.bottom-left {
            bottom: 0;
            left: 0;
        }
        .flower.bottom-right {
            bottom: 0;
            right: 0;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
